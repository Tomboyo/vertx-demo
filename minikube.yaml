apiVersion: v1
kind: Service
metadata:
  name: vertx-demo-service
  labels:
    app: vetx-demo
spec:
  type: NodePort
  selector:
    app: vertx-demo
  ports:
    - name: http
      protocol: TCP
      port: 8080
      targetPort: http
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vertx-demo-deployment
spec:
  selector:
    matchLabels:
      app: vertx-demo
  replicas: 2
  template:
    metadata:
      labels:
        app: vertx-demo
    spec:
      containers:
        - name: vertx-demo
          image: vertx-demo:0.1.0
          imagePullPolicy: Never
          ports:
            - name: http
              containerPort: 8080
